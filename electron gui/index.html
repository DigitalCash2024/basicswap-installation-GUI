<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BasicSwap (BSX) Installer v0.1.1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="basicswap-logo.svg" alt="BasicSwap Logo" class="logo">
  <div class="container">
    <div id="page1">
      <div>
        <div>
          <button id="select-installation-path">Select Installation Path</button>
          <p id="selected-path"></p>
        </div>
      </div>
      <button id="to-page2">Next</button>
      <div class="stepper">
        <div class="step active-step"></div>
        <div class="step"></div>
        <div class="step"></div>
      </div>
    </div>

    <div id="page2" style="display: none;">
      <div id="coinSelection" class="coin-selection">
        <h2>Select Coins:</h2>
      </div>
      <button class="back-button" id="backButton2">Back</button>
      <button id="startInstallButton">Install</button>
      <div class="stepper">
        <div class="step"></div>
        <div class="step active-step"></div>
        <div class="step"></div>
      </div>
    </div>

    <div id="page3" style="display: none;">
      <h2>Installation Log:</h2>
      <textarea id="log" readonly></textarea>
      <button class="back-button" id="backButton3">Back</button>
      <div class="stepper">
        <div class="step"></div>
        <div class="step"></div>
        <div class="step active-step"></div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
